<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoppingList</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/809cf71c1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <nav id="nav">
        <h1 class="title">나의 장바구니</h1>
      </nav>

      <ul class="item_list" style="overflow-y: scroll;"></ul>

      <input id="item_name" type="text" placeholder="상품 이름을 입력하세요." />

      <div class="plus">
        <i class="fas fa-plus"></i>
      </div>
    </section>
  </body>
</html>
